---
root: true
env:
  es2017: true
  node: true
extends:
  - eslint:recommended
  - plugin:react/recommended
  - plugin:@typescript-eslint/recommended
  - prettier
  - prettier/@typescript-eslint
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2019
  sourceType: module
plugins:
  - '@typescript-eslint'
  - prettier
rules:
  '@typescript-eslint/no-empty-function': off
  prettier/prettier: error
settings:
  react:
    version: detect
overrides:
  - files:
      - '*.tsx'
    plugins:
      - react
    rules:
      react/prop-types: off
